<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Worlde</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="settings">icons</div>
        <h1>Wordle</h1>
        <div class="settings">
          <img src="../images/settings.png" />
        </div>
      </div>
    </header>
    <main>
      <section class="main-section">
        <div class="player-attempts">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
        <div class="keyboard noselect">
          <div class="kb-row">
            <div class="kb-letter">Q</div>
            <div class="kb-letter">W</div>
            <div class="kb-letter">E</div>
            <div class="kb-letter">R</div>
            <div class="kb-letter">T</div>
            <div class="kb-letter">Y</div>
            <div class="kb-letter">U</div>
            <div class="kb-letter">I</div>
            <div class="kb-letter">O</div>
            <div class="kb-letter">P</div>
          </div>
          <div class="kb-row">
            <div class="kb-letter">A</div>
            <div class="kb-letter">S</div>
            <div class="kb-letter">D</div>
            <div class="kb-letter">F</div>
            <div class="kb-letter">G</div>
            <div class="kb-letter">H</div>
            <div class="kb-letter">J</div>
            <div class="kb-letter">K</div>
            <div class="kb-letter">L</div>
          </div>
          <div class="kb-row">
            <div class="kb-letter">ENTER</div>
            <div class="kb-letter">Z</div>
            <div class="kb-letter">X</div>
            <div class="kb-letter">C</div>
            <div class="kb-letter">V</div>
            <div class="kb-letter">B</div>
            <div class="kb-letter">N</div>
            <div class="kb-letter">M</div>
            <div class="kb-letter"><img src="../images/backspace.png" /></div>
          </div>
        </div>
      </section>
      <div id="overlay">
        <div id="overlay-win-box"></div>
        <div id="overlay-lose-box"></div>
      </div>
    </main>
  </body>
</html>
